<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta content="Manuel Bobadilla" name="author">
		<title>KUKΛO</title>
		<meta content="html" name="keywords">
		<link rel="stylesheet" href="css/estilocomun.css">
		<link rel="stylesheet" href="css/estilo.css">
		<link rel="shortcut icon" href="imagenes/icono.png">
		<link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:ital,wght@1,300&display=swap" rel="stylesheet">
		<script type="text/javascript" src="Funciones.js"></script>
	</head>
	<body onload="Cuadricula()">
		<div id="contenedor">
			<header>
				<img id="imagen1" src="imagenes/triangulo.png">
				<h1 class="titulo">KUKΛO<a href="index.html" target="_blank" id="inicio" class="link">INICIO</a>
				<a href="pagina_ecuaciones.html" target="_blank" id="ecuaciones" class="link">ECUACIONES</a>
				<a href="pagina_teoria.html" target="_blank" id="teoria" class="link">TEORIA</a></h1>
			</header>
			<div id="main">
				<section>
					<p><label for="angulo" id="tangulo" class="texto">Ingrese el valor del angulo: </label><input class="texto" type="number" id="angulo" onchange="CalculoIndex()" onchange="Dibujar()"></p>
					<p>
						<canvas id="canvas" width="400px" height="400px">tu navegador no puede mostrar este contenido</canvas>
						<div id="resultados">
							<p><label for="rsen" class="texto">Sen: </label><input class="texto" id="rsen" readonly></p>
							<p><label for="rcos" class="texto">Cos: </label><input class="texto" id="rcos" readonly></p>
							<p><label for="rtan" class="texto">Tan: </label><input class="texto" id="rtan" readonly></p>
						</div>
					</p>
					<div id="funciones">
						<p><label class="funcion" for="sen">Sen</label><input type="checkbox" id="sen" checked="hola" value="sen" name="funcion">
							/ <label class="funcion" for="cos">Cos</label><input type="checkbox" value="cos" id="cos" checked="" name="funcion">
							/ <label class="funcion" for="tan">Tan</label><input type="checkbox" value="tan" id="tan" checked="" name="funcion">
						</p>
					</div>
				</section>
			</div>
			<footer>
			</footer>
		</div>
	</body>
